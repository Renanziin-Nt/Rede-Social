<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <title>Atualizar Publicação - {{ .Titulo}}</title>
</head>
<body>
  {{ template "header" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualizar Publicação</h3>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Insira o título da sua publicação" value="{{.Titulo}}">
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea  name="conteudo" id="conteudo" class="form-control" placeholder="Escreva o conteúdo da sua publicação">{{.Conteudo}}</textarea>
        </div>
        <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{.ID}}">
          Salvar Alterações
        </button>
      </div>
    </div>
  </div>

  {{ template "scripts"}}
  <script src="/assets//js/publicacoes.js"></script>
</body>
</html>
