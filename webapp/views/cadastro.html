<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/login.css">
  <title>Cadastro de Usuários</title>
</head>
<body> 
  <div class="container-login">
    <div>
      <form class="rede-form" id="form-cadastro" >
        <span>Cadastre-se! </span>
        <div class="">
          <input type="text" name="nome" id="nome" placeholder="Digite o seu nome." required="required">
        </div>
        <div class="">
          <input type="email" name="email" id="email" placeholder="Digite o seu email." required="required">
        </div>
        <div class="">
          <input type="text" name="nick" id="nick" placeholder="Digite o seu nick." required="required">
        </div>
        <div class="">
          <input type="password" name="senha" id="senha" placeholder="Digite o seu senha." required="required">
        </div>
        <div class="">
          <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme a sua senha." required="required">
        </div>
        <a href="/">Faça Login.</a>
        <button type="submit" class="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  {{template "scripts"}}
  <script src="/assets//js/cadastro.js"></script>
</body>
</html>
