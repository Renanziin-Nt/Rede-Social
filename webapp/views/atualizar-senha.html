<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de Senha</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
  {{template "header"}}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualização de Senha</h3>
        <form action="" id="atualizar-senha">
          <div class="form-group">
            <div class="form-group">
              <label for="senha-atual">Senha Atual</label>
              <input type="password" name="senha-atual" id="senha-atual" class="form-control" placeholder="Insira sua senha atual" required="required">
            </div>
            <div class="form-group">
              <label for="senha-nova">Nova Senha</label>
              <input type="password" name="senha-nova" id="senha-nova" class="form-control" placeholder="Insira sua senha nova" required="required">
            </div>
            <div class="form-group">
              <label for="senha-confirma">Nova Senha</label>
              <input type="password" name="senha-confirma" id="senha-confirma" class="form-control" placeholder="Confirme sua nova senha" required="required">
            </div>
          </div>
          <button type="submit"class="btn btn-infod">Atualizar Senha</button>
        </form>
      </div>
    </div>
  </div>
  {{template "footer"}}
  {{template "scripts"}}
  <script src="/assets/js/usuario.js"></script
</body>
</html>
