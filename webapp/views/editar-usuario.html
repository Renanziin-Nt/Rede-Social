<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usu√°rio</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
  {{template "header"}}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Editar Dados</h3>
        <form id="editar-usuario">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira o seu nome" value="{{ .Nome }}" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Insira o seu Email" value="{{ .Email }}" required="required">
          </div>
          <div class="form-group">
            <label for="nick">Nick</label>
            <input type="nick" name="nick" id="nick" class="form-control" placeholder="Insira o seu nick" value="{{ .Nick }}" required="required">
          </div>
          <button type="submit" class="btn btn-info">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
  {{template "footer"}}
  {{template "scripts"}}
</body>
</html>
